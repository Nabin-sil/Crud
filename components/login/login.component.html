
<form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput placeholder="Ex. Nabin" formControlName="email" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        placeholder="Ex. Nabin"
        formControlName="password"
      />
    </mat-form-field>
    <button
      color="accent"
      [disabled]="!loginForm.valid"
      mat-raised-button
      type="submit"
    >
      <span>Log in</span>
    </button>
  </form>
